<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>type game</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="username">
		<h1 class="choose">Choose a username</h1>
		    <form class="setUsername">
		      <input class="user" autofocus type="text">
		      <input type="submit" value="Submit">
		    </form>
	</div>
	<div class="main">
		<div class="body">
			<div class="progress"></div>

			<p class="word"></p>
			<p style="text-align: right" class="author"></p>
			<textarea spellcheck="false" class="input" type="text" autofocus></textarea>

			<p class="text"></p>
			<p class="timer"></p>
			<button class='btnStart'>Start</button>

			<div class="progress-input"></div>
		</div>
		<div class="dashboard">

		</div>
	</div>




	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main.js"></script>
</body>
</html>
